<body>
  <h2>The number can be changed before the start</h2>
  <div class="timer">
    <div class="controls">
      <div id="input-block"><input id="duration"></div>
      <div>
        <button id="start"><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
      </div>

    </div>
    <div id="svg"></div>
  </div>
  <h2 class="instructions">Reset the timer by clicking on the number</h2>

  <script src="timer.js"></script>
